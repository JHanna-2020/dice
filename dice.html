<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .diceRoll{
    border: 1px solid black;

}
#diceResult{
    display:inline;
    font-weight:bold;
    font-size: 50px;
    margin-left:50%;
}
#test{
    font-size:50px;
    display:inline-block;
    font-weight: bold;
}
button{
    margin-left:50%;
    padding: 10px 50px;
    margin-top: 10px;
    margin-bottom: 10px;
    cursor:pointer;
    background-color: burlywood;
    border:0;
}
button:hover{
    background-color:rgb(220, 168, 101);
}
    </style>
</head>
<body>
    <div class="diceRoll">
        <button onclick="myFunction();">Roll Dice</button>
        <br>
        <p id="diceResult">Result: </p>
        <p id="test"></p>
        <span onkeypress="49"></span>
        <script>
            function myFunction(){
                const min =1;
                const max = 4;
                var a = Math.floor(Math.random()*(max - min +1))+ min;
                var test = document.getElementById("diceResult").value=a
                document.getElementById("test").innerHTML=test;
            }
            </script>
</body>

</html>
