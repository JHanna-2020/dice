<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <a href="dice.html">Duce</a>
    <script src="js/main.js"></script>

    <div class="game">
    <div class="diceRoll">
    <button onclick="myFunction();">Roll Dice</button>
    <p id="diceResult"></p>
    <p id="test"></p>
</div>
<div id="gamePiece1"></div>
<div id="gamePiece2"></div>
</div>
<script>
function myFunction() {
    const min =1;
    const max = 6;
    var a = Math.floor(Math.random()*(max - min +1))+ min;
    var test = document.getElementById("diceResult").value=a
    document.getElementById("test").innerHTML="Result: "+test;

}

</script>
</body>
</html>
